---
layout: page
title: Projects
---
{% assign project_pages = site.projects | sort: "rank" %}
{% for project in project_pages %}
  <hr>
  <div style="height: 200px">
  <img src="{{ project.image }}" width="200" align="right">
  <h2>
    <a href="{{ project.url }}">
      {{ project.title }}
    </a>
  </h2>
  <p><i>{{ project.year }}</i></p>
  <p>{{ project.summary }}</p>
  </div>
{% endfor %}
